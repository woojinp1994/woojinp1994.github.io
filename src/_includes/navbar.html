<header class="navbar">
  <div class="navbar-container container">
    <nav aria-label="Primary">
      <a href="#page-content" class="screen-reader-only skip-navigation">Skip to content</a>
      <ul class="navbar-links">
        <li>
          <a class="navbar-link-home" href="/" {% if permalink == "/" %}aria-current="page"{% endif %}>
            <span class="site-name">Woojin Park</span>
          </a>
        </li>
        {%- assign navLinks = "About,Blog,Gallery" | split: ',' -%}
        {%- for link in navLinks -%}
        <li>
          {%- assign href = link | downcase | prepend: "/" | append: "/" -%}
          <a
            href="{{ href }}"
            class="navbar-link"
            {% if permalink == href -%}
            aria-current="page"
            {%- endif -%}
            {% if link == 'Blog' and isBlogPage -%}
            aria-current="page"
            {%- endif -%}
          >
            {{- link -}}
          </a>
        </li>
        {%- endfor -%}
      </ul>
    </nav>
  </div>
</header>
